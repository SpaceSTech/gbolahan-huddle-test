<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" type="text/css" href="./css/huddle.css">
  <script src="https://kit.fontawesome.com/da2634107a.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <header>
      <a href="#"><img src="./images/logo.svg" alt="site-logo"></a>
    </header>
    <div class="content">
     <div class="image">
      <img src="./images/illustration-mockups.svg" alt="hero-section image">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice,   but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

        <div class="reg-btn"><a href="#">Register</a></div>

      </div>

    </div>


    <div class="icons">
      <i id="facebook" class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lukman Gbolahan</a>.
    </p>
  </footer>
</body>
</html>
